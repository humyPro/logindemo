<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆</title>

<body>
    <div>欢迎登陆</div>
    <hr/>
    <div>
        <span>帐号:</span>
        <input id="account" type="text" placeholder="注册电话号码" />
        <span>密码:</span>
        <input id="password" type="password" placeholder="输入密码" />
    </div>
    <div>
        <span id="login"><a href="javascript:;">登陆</a></span>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

    </div>
    <div id="reg_body" style="display: none">
        <hr/>
        <form>
            <span >电话号码:</span>
            <input id="tel" type="text"/><br/>
            <span>&nbsp;&nbsp;&nbsp;用户名:</span>
            <input id="username" type="text"  /><br/>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;昵称:</span>
            <input id="nickname" type="text" placeholder="" /><br/>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码:</span>
            <input id="password1" type="password"/><br/>
            <span>确认密码:</span>
            <input id="password2" type="password" /><br/>
            <span id="create_user"><a href="javascript:;">注册</a></span>
        </form>
    </div>
</body>
</html>
